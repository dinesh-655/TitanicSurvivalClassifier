<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Titanic Survival Prediction</h1>
        <form action="/predict" method="post">
            <div class="input-group">
                <label for="pclass">Passenger Class (1/2/3):</label>
                <input type="number" id="pclass" name="pclass" required>
            </div>
            <div class="input-group">
                <label for="sex">Sex (0 for male, 1 for female):</label>
                <input type="number" id="sex" name="sex" required>
            </div>
            <div class="input-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="input-group">
                <label for="sibsp">Siblings/Spouses Aboard:</label>
                <input type="number" id="sibsp" name="sibsp" required>
            </div>
            <div class="input-group">
                <label for="parch">Parents/Children Aboard:</label>
                <input type="number" id="parch" name="parch" required>
            </div>
            <div class="input-group">
                <label for="fare">Fare:</label>
                <input type="number" id="fare" name="fare" required>
            </div>
            <div class="input-group">
                <label for="embarked">Embarked (0 for S, 1 for C, 2 for Q):</label>
                <input type="number" id="embarked" name="embarked" required>
            </div>
            <button type="submit">Predict</button>
        </form>
        <div class="prediction">
            {% if prediction_text %}
                <h2>{{ prediction_text }}</h2>
            {% endif %}
        </div>
    </div>
</body>
</html>
